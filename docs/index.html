<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄羅斯方塊 Pro (含音效與預覽)</title>
    <style>
        body {
            background: #1a1a20;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        #game-wrapper {
            position: relative;
            display: flex;
            gap: 20px;
            padding: 20px;
            background: #25252d;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        canvas {
            background-color: #000;
            border-radius: 4px;
        }

        #tetris {
            border: 2px solid #333;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        /* 右側面板樣式 */
        .ui-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 140px;
        }

        .panel-box {
            background: #333;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #444;
        }

        .label {
            font-size: 0.8em;
            color: #aaa;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .value {
            font-size: 1.4em;
            font-weight: bold;
            color: #fff;
        }

        /* 預覽畫布 */
        #next-piece {
            margin: 0 auto;
            display: block;
            background: #111;
        }

        /* 遊戲覆蓋層 (開始/暫停) */
        #overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 10px;
            cursor: pointer;
        }

        #overlay h1 {
            font-size: 3em;
            margin: 0 0 20px 0;
            background: linear-gradient(45deg, #FF0D72, #0DC2FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(13, 194, 255, 0.3);
        }

        #overlay p {
            font-size: 1.2em;
            color: #ddd;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .controls-hint {
            margin-top: 30px;
            font-size: 0.8em;
            color: #666 !important;
            animation: none !important;
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <canvas id="tetris" width="240" height="400"></canvas>
        
        <div class="ui-panel">
            <div class="panel-box">
                <div class="label">Next</div>
                <canvas id="next-piece" width="80" height="80"></canvas>
            </div>

            <div class="panel-box">
                <div class="label">Score</div>
                <div id="score" class="value">0</div>
            </div>

            <div class="panel-box">
                <div class="label">Level</div>
                <div id="level" class="value">1</div>
            </div>
        </div>

        <div id="overlay">
            <h1>TETRIS</h1>
            <p>點擊畫面開始遊戲</p>
            <p class="controls-hint">使用方向鍵移動與旋轉</p>
        </div>
    </div>

    <script>
        // --- 音效系統 (Web Audio API) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        const sound = {
            playTone: (freq, type, duration, vol = 0.1) => {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(vol, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + duration);
            },
            move: () => sound.playTone(400, 'square', 0.05, 0.05),
            rotate: () => sound.playTone(600, 'triangle', 0.05, 0.05),
            drop: () => sound.playTone(150, 'sawtooth', 0.1, 0.1),
            clear: (lines) => {
                // 消除音效 (琶音)
                const base = 440 + (lines * 50);
                setTimeout(() => sound.playTone(base, 'sine', 0.1, 0.1), 0);
                setTimeout(() => sound.playTone(base * 1.25, 'sine', 0.1, 0.1), 100);
                setTimeout(() => sound.playTone(base * 1.5, 'sine', 0.2, 0.1), 200);
            },
            gameOver: () => {
                sound.playTone(100, 'sawtooth', 1.0, 0.2);
                sound.playTone(80, 'sawtooth', 1.0, 0.2);
            }
        };

        // --- 遊戲核心 ---
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-piece');
        const nextContext = nextCanvas.getContext('2d');
        
        context.scale(20, 20);
        nextContext.scale(20, 20);

        // 狀態管理
        let isGameRunning = false;
        let animationId = null;

        const colors = [
            null,
            '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF',
        ];

        // 方塊定義
        function createPiece(type) {
            if (type === 'I') return [[0, 1, 0, 0],[0, 1, 0, 0],[0, 1, 0, 0],[0, 1, 0, 0]];
            if (type === 'L') return [[0, 2, 0],[0, 2, 0],[0, 2, 2]];
            if (type === 'J') return [[0, 3, 0],[0, 3, 0],[3, 3, 0]];
            if (type === 'O') return [[4, 4],[4, 4]];
            if (type === 'Z') return [[5, 5, 0],[0, 5, 5],[0, 0, 0]];
            if (type === 'S') return [[0, 6, 6],[6, 6, 0],[0, 0, 0]];
            if (type === 'T') return [[0, 7, 0],[7, 7, 7],[0, 0, 0]];
        }

        // 創建矩陣
        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        // 繪製函數 (通用)
        function drawMatrix(matrix, offset, ctx) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = colors[value];
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                        
                        // 立體效果
                        ctx.lineWidth = 0.05;
                        ctx.strokeStyle = 'rgba(255,255,255,0.8)';
                        ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
                        
                        ctx.fillStyle = 'rgba(0,0,0,0.2)';
                        ctx.fillRect(x + offset.x + 0.1, y + offset.y + 0.8, 0.8, 0.1);
                        ctx.fillRect(x + offset.x + 0.8, y + offset.y + 0.1, 0.1, 0.8);
                    }
                });
            });
        }

        // 主畫面繪製
        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0}, context);
            drawMatrix(player.matrix, player.pos, context);
        }

        // 預覽畫面繪製
        function drawNext() {
            nextContext.fillStyle = '#111';
            nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            // 計算置中偏移
            const xOffset = (4 - player.next.length) / 2;
            const yOffset = (4 - player.next[0].length) / 2;
            
            drawMatrix(player.next, {x: xOffset, y: yOffset}, nextContext);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function arenaSweep() {
            let rowCount = 0;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                rowCount++;
            }
            if (rowCount > 0) {
                sound.clear(rowCount); // 播放消除音效
                player.score += rowCount * 100 * rowCount;
                player.lines += rowCount;
                player.level = Math.floor(player.lines / 10) + 1;
                
                // 升級加速
                dropInterval = Math.max(100, 1000 - (player.level - 1) * 100); 
                updateScore();
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            
            // 如果還沒有下一個方塊（第一次開始），先產生一個
            if (player.next === null) {
                player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
            }
            
            // 當前方塊 = 下一個方塊
            player.matrix = player.next;
            // 產生新的下一個方塊
            player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
            
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            drawNext(); // 更新預覽

            if (collide(arena, player)) {
                sound.gameOver();
                gameOver();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                sound.drop(); // 播放落地音效
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            } else {
                sound.move(); // 播放移動音效
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
            sound.rotate(); // 播放旋轉音效
        }

        function updateScore() {
            document.getElementById('score').innerText = player.score;
            document.getElementById('level').innerText = player.level;
        }

        function gameOver() {
            isGameRunning = false;
            cancelAnimationFrame(animationId);
            document.querySelector('#overlay h1').innerText = "GAME OVER";
            document.querySelector('#overlay p').innerText = `最終分數: ${player.score} - 點擊重新開始`;
            document.getElementById('overlay').style.display = 'flex';
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            if (!isGameRunning) return;
            
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            animationId = requestAnimationFrame(update);
        }

        const arena = createMatrix(12, 20);

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            next: null,
            score: 0,
            lines: 0,
            level: 1,
        };

        // 按鍵監聽
        document.addEventListener('keydown', event => {
            if (!isGameRunning) return;
            
            if (event.keyCode === 37) playerMove(-1);
            else if (event.keyCode === 39) playerMove(1);
            else if (event.keyCode === 40) playerDrop();
            else if (event.keyCode === 81) playerRotate(-1);
            else if (event.keyCode === 87 || event.keyCode === 38) playerRotate(1);
        });

        // 點擊開始
        document.getElementById('overlay').addEventListener('click', () => {
            const overlay = document.getElementById('overlay');
            
            if (!isGameRunning) {
                // 重置遊戲
                arena.forEach(row => row.fill(0));
                player.score = 0;
                player.lines = 0;
                player.level = 1;
                player.next = null; // 重置預覽
                dropInterval = 1000;
                updateScore();
                
                // 啟動 AudioContext (瀏覽器要求必須在用戶互動後)
                if (audioCtx.state === 'suspended') audioCtx.resume();
                
                playerReset();
                isGameRunning = true;
                overlay.style.display = 'none';
                update();
            }
        });

    </script>
</body>
</html>
