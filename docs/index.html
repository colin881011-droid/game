<body>

<div id="game-container">
    <h1>âš”ï¸ å‹‡è€…é¬¥æƒ¡é¾ (åœ–æ–‡ç‰ˆ) ğŸ›¡ï¸</h1>

    <div class="battle-area">

            </div>
            <div class="character-name" id="player-name">å‹‡è€…é˜¿æ˜</div>
            <div>HP: <span id="player-hp-text">100</span> / <span id="player-max-hp-text">100</span></div>
            <div class="health-bar-container">

            <div>HP: <span id="enemy-hp-text">80</span> / <span id="enemy-max-hp-text">80</span></div>
            <div class="health-bar-container">

    <div class="controls-area">
        <div class="control-title">è¼ªåˆ°ä½ äº†ï¼é¸æ“‡è¡Œå‹•ï¼š</div>
        <button id="btn-attack">âš”ï¸ å…¨åŠ›æ”»æ“Š</button>
        <button id="btn-heal">ğŸ’Š å–è—¥æ°´ (å‰©3ç“¶)</button>
    </div>

    <div id="combat-log">
        <div class="log-entry">=== å†’éšªé–‹å§‹ ===</div>
    </div>
</div>


<script>
    /* --- JavaScript é‚è¼¯å€ --- */

    // 1. å®šç¾©éŠæˆ²æ•¸æ“š
    let player = {
        name: "å‹‡è€…é˜¿æ˜",
        maxHp: 120,
        hp: 120,
        attack: 18,
        defense: 5,
        potions: 5,
        // ä¸»è§’åœ–ç‰‡é€šå¸¸å›ºå®šï¼Œä¹Ÿå¯ä»¥å¯«åœ¨ HTML è£¡
        img: "https://placehold.co/150x150/3498db/ffffff?text=å‹‡è€…(ä½ )"
    };

    // æ•µäººè³‡æ–™ (æ–°å¢äº† img å±¬æ€§ï¼Œä½¿ç”¨ä¸åŒé¡è‰²çš„ä½”ä½åœ–)
    let slimes = [
        { 
            name: "ç¶ è‰²å²èŠå§†", 
            maxHp: 50, hp: 50, attack: 12, defense: 2, 
            img: "https://placehold.co/150x150/2ecc71/ffffff?text=ç¶ å²èŠå§†" // ç¶ è‰²
        },
        { 
            name: "ç´…è‰²å²èŠå§†", 
            maxHp: 80, hp: 80, attack: 16, defense: 4, 
            img: "https://placehold.co/150x150/e74c3c/ffffff?text=ç´…å²èŠå§†" // ç´…è‰²
        },
        { 
            name: "æš—é»‘å²èŠå§†ç‹", 
            maxHp: 180, hp: 180, attack: 25, defense: 10, 
            img: "https://placehold.co/150x150/8e44ad/ffffff?text=å²èŠå§†ç‹" // ç´«è‰²
        }
    ];
    
    let currentEnemy = { ...slimes[0] };
    let isPlayerTurn = true;

    // 2. ç²å– HTML å…ƒç´ 
    const playerBox = document.getElementById('player-box');
    const enemyBox = document.getElementById('enemy-box');
    const playerHpText = document.getElementById('player-hp-text');
    const playerHealthBar = document.getElementById('player-health-bar');
    const enemyNameText = document.getElementById('enemy-name');
    // æ–°å¢ï¼šç²å–æ•µäººåœ–ç‰‡å…ƒç´ 
    const enemyImgElement = document.getElementById('enemy-img');
    const enemyHpText = document.getElementById('enemy-hp-text');
    const enemyMaxHpText = document.getElementById('enemy-max-hp-text');
    const enemyHealthBar = document.getElementById('enemy-health-bar');
    const btnAttack = document.getElementById('btn-attack');
    const btnHeal = document.getElementById('btn-heal');
    const combatLog = document.getElementById('combat-log');

    // 3. è¼”åŠ©å‡½æ•¸

    function updateUI() {
        // æ›´æ–°æ•¸å­—å’Œæ–‡å­—
        playerHpText.textContent = Math.max(0, player.hp);
        enemyHpText.textContent = Math.max(0, currentEnemy.hp);
        enemyMaxHpText.textContent = currentEnemy.maxHp;
        enemyNameText.textContent = currentEnemy.name;
        
        // é‡é»ï¼šæ›´æ–°æ•µäººçš„åœ–ç‰‡é€£çµ
        enemyImgElement.src = currentEnemy.img;

        // æ›´æ–°è¡€æ¢
        const playerHpPercent = (player.hp / player.maxHp) * 100;
        playerHealthBar.style.width = `${Math.max(0, playerHpPercent)}%`;

        const enemyHpPercent = (currentEnemy.hp / currentEnemy.maxHp) * 100;
        enemyHealthBar.style.width = `${Math.max(0, enemyHpPercent)}%`;

        // æ›´æ–°æŒ‰éˆ•
        btnHeal.textContent = `ğŸ’Š å–è—¥æ°´ (å‰©${player.potions}ç“¶)`;
        
        if (!isPlayerTurn || player.hp <= 0) {
            btnAttack.disabled = true;
            btnHeal.disabled = true;
        } else {
            btnAttack.disabled = false;
            btnHeal.disabled = player.potions <= 0;
        }

        // æ›´æ–°å›åˆè¦–è¦ºæç¤º (èª°çš„å›åˆèª°ç™¼å…‰)
        if (isPlayerTurn && player.hp > 0 && currentEnemy.hp > 0) {
            playerBox.classList.add('active-turn');
            enemyBox.classList.remove('active-turn');
        } else if (!isPlayerTurn && player.hp > 0 && currentEnemy.hp > 0){
            playerBox.classList.remove('active-turn');
            enemyBox.classList.add('active-turn');
        } else {
            // éŠæˆ²çµæŸæ™‚éƒ½ä¸ç™¼å…‰
            playerBox.classList.remove('active-turn');
            enemyBox.classList.remove('active-turn');
        }
    }

    function addLog(message, type = '') {
        const logEntry = document.createElement('div');
        logEntry.className = `log-entry log-${type}`;
        logEntry.textContent = "â€¢ " + message;
        combatLog.appendChild(logEntry);
        combatLog.scrollTop = combatLog.scrollHeight;
    }

    function calculateDamage(attackerAttack, defenderDefense) {
        let actualDefense = Math.floor(Math.random() * (defenderDefense * 0.6)) + (defenderDefense * 0.4);
        let baseDamage = attackerAttack - actualDefense;
        // å‚·å®³æµ®å‹•ç¯„åœåŠ å¤§
        let finalDamage = Math.floor(baseDamage * (0.7 + Math.random() * 0.6));
        return Math.max(2, finalDamage); // è‡³å°‘é€ æˆ 2 é»å‚·å®³
    }

    // 4. éŠæˆ²æ ¸å¿ƒé‚è¼¯

    function checkGameOver() {
        if (currentEnemy.hp <= 0) {
            addLog(`${currentEnemy.name} è¢«æ‰“å€’äº†ï¼`, 'system');
            
            // å‡ç´šæ©Ÿåˆ¶
            player.maxHp += 15;
            player.hp = player.maxHp;
            player.attack += 3;
            player.defense += 1;
            addLog(`å‡ç´šï¼HPã€æ”»æ“Šå’Œé˜²ç¦¦æå‡äº†ï¼HPå·²å›æ»¿ã€‚`, 'system');
            
            // éš¨æ©Ÿé¸æ“‡ä¸‹ä¸€å€‹æ•µäºº
            let nextEnemyIndex = Math.floor(Math.random() * slimes.length);
            currentEnemy = { ...slimes[nextEnemyIndex] };
            currentEnemy.hp = currentEnemy.maxHp;

            addLog(`é­é‡äº†æ–°çš„æ•µäººï¼š${currentEnemy.name}ï¼`, 'system');

            isPlayerTurn = true;
            updateUI();
            return true;
        }

        if (player.hp <= 0) {
            addLog(`${player.name} è¢«æ“Šæ•—äº†... éŠæˆ²çµæŸã€‚`, 'enemy');
            btnAttack.disabled = true;
            btnHeal.disabled = true;
            updateUI(); // ç¢ºä¿æœ€å¾Œç‹€æ…‹æ­£ç¢ºç§»é™¤ç™¼å…‰
            return true;
        }
        return false;
    }

    function enemyAction() {
        setTimeout(() => {
            let damage = calculateDamage(currentEnemy.attack, player.defense);
            player.hp -= damage;
            addLog(`${currentEnemy.name} æ”»æ“Šï¼å°ä½ é€ æˆ ${damage} é»å‚·å®³ï¼`, 'enemy');
            
            updateUI();
            if (!checkGameOver()) {
                isPlayerTurn = true;
                updateUI();
            }
        }, 1000); // æ•µäººæ€è€ƒæ™‚é–“
    }

    function playerAttack() {
        if (!isPlayerTurn) return;

        let damage = calculateDamage(player.attack, currentEnemy.defense);
        
        // åŠ å…¥ä¸€é»çˆ†æ“Šæ©Ÿç‡
        let isCritical = Math.random() < 0.2; // 20% æ©Ÿç‡
        if (isCritical) {
            damage = Math.floor(damage * 1.5);
            addLog(`ã€çˆ†æ“Šï¼ã€‘ä½ ç‹ ç‹ åœ°æ”»æ“Šäº† ${currentEnemy.name}ï¼Œé€ æˆ ${damage} é»å‚·å®³ï¼`, 'player');
        } else {
            addLog(`ä½ æ”»æ“Šäº† ${currentEnemy.name}ï¼Œé€ æˆ ${damage} é»å‚·å®³ã€‚`, 'player');
        }

        currentEnemy.hp -= damage;
        isPlayerTurn = false;
        updateUI();

        if (!checkGameOver()) {
            enemyAction();
        }
    }

    function playerHeal() {
         if (!isPlayerTurn || player.potions <= 0) return;

         let healAmount = 50;
         let actualHeal = Math.min(player.maxHp - player.hp, healAmount); // è¨ˆç®—å¯¦éš›æ¢å¾©é‡
         player.hp += actualHeal;
         player.potions--;
         addLog(`ä½¿ç”¨äº†è—¥æ°´ï¼Œæ¢å¾©äº† ${actualHeal} é» HPï¼`, 'heal');
         
         isPlayerTurn = false;
         updateUI();
         enemyAction();
    }

    // 5. äº‹ä»¶ç›£è½
    btnAttack.addEventListener('click', playerAttack);
    btnHeal.addEventListener('click', playerHeal);

    // éŠæˆ²åˆå§‹åŒ–
    addLog(`é­é‡äº† ${currentEnemy.name}ï¼æˆ°é¬¥é–‹å§‹ï¼`, 'system');
    updateUI();

</script>
