    <style>

<body>

<div id="game-container">
    <h1>å‹‡è€…é¬¥æƒ¡é¾ (ç¶²é ç‰ˆ)</h1>

    <div class="battle-area">

            <div>HP: <span id="player-hp-text">100</span> / <span id="player-max-hp-text">100</span></div>

    <div class="controls-area">
        <p>è¼ªåˆ°ä½ äº†ï¼é¸æ“‡è¡Œå‹•ï¼š</p>
        <button id="btn-attack">âš”ï¸ æ™®é€šæ”»æ“Š</button>
        <button id="btn-heal">ğŸ’Š å–è—¥æ°´ (å‰©3ç“¶)</button>
    </div>

    <div id="combat-log">
        <div class="log-entry log-system">æˆ°é¬¥é–‹å§‹ï¼å²èŠå§†å‡ºç¾äº†ï¼</div>
    </div>
</div>


<script>
    /* --- JavaScript é‚è¼¯å€ (éŠæˆ²çš„å¤§è…¦) --- */

    // 1. å®šç¾©éŠæˆ²æ•¸æ“š
    let player = {
        name: "å‹‡è€…é˜¿æ˜",
        maxHp: 100,
        hp: 100,
        attack: 15,
        defense: 5,
        potions: 3
    };

    // æ•µäººè³‡æ–™ (å¯ä»¥è¨­è¨ˆå¤šç¨®æ•µäºº)
    let slimes = [
        { name: "æ–°æ‰‹å²èŠå§†", maxHp: 60, hp: 60, attack: 10, defense: 2 },
        { name: "ç«ç„°å²èŠå§†", maxHp: 80, hp: 80, attack: 18, defense: 4 },
        { name: "å²èŠå§†ç‹", maxHp: 150, hp: 150, attack: 25, defense: 8 }
    ];
    
    let currentEnemy = { ...slimes[0] }; // è¤‡è£½ç¬¬ä¸€å€‹æ•µäººä½œç‚ºç•¶å‰æ•µäºº
    let isPlayerTurn = true; // æ§åˆ¶å›åˆ

    // 2. ç²å– HTML å…ƒç´  (DOM Elements)
    const playerHpText = document.getElementById('player-hp-text');
    const playerHealthBar = document.getElementById('player-health-bar');
    const enemyNameText = document.getElementById('enemy-name');
    const enemyHpText = document.getElementById('enemy-hp-text');
    const enemyMaxHpText = document.getElementById('enemy-max-hp-text');
    const enemyHealthBar = document.getElementById('enemy-health-bar');
    const btnAttack = document.getElementById('btn-attack');
    const btnHeal = document.getElementById('btn-heal');
    const combatLog = document.getElementById('combat-log');

    // 3. è¼”åŠ©å‡½æ•¸ (å·¥å…·)

    // æ›´æ–°ç•«é¢ä¸Šæ‰€æœ‰æ•¸æ“šçš„å‡½æ•¸
    function updateUI() {
        // æ›´æ–°æ•¸å­—
        playerHpText.textContent = Math.max(0, player.hp); // ç¢ºä¿ä¸æœƒé¡¯ç¤ºè² æ•¸
        enemyHpText.textContent = Math.max(0, currentEnemy.hp);
        enemyMaxHpText.textContent = currentEnemy.maxHp;
        enemyNameText.textContent = currentEnemy.name;

        // æ›´æ–°è¡€æ¢å¯¬åº¦ç™¾åˆ†æ¯”
        const playerHpPercent = (player.hp / player.maxHp) * 100;
        playerHealthBar.style.width = `${Math.max(0, playerHpPercent)}%`;

        const enemyHpPercent = (currentEnemy.hp / currentEnemy.maxHp) * 100;
        enemyHealthBar.style.width = `${Math.max(0, enemyHpPercent)}%`;

        // æ›´æ–°è—¥æ°´æŒ‰éˆ•æ–‡å­—
        btnHeal.textContent = `ğŸ’Š å–è—¥æ°´ (å‰©${player.potions}ç“¶)`;
        
        // æ§åˆ¶æŒ‰éˆ•ç‹€æ…‹
        if (!isPlayerTurn || player.hp <= 0) {
            btnAttack.disabled = true;
            btnHeal.disabled = true;
        } else {
            btnAttack.disabled = false;
            btnHeal.disabled = player.potions <= 0; // å¦‚æœæ²’è—¥æ°´å°±ç¦ç”¨
        }
    }

    // åœ¨è¨˜éŒ„å€æ–°å¢è¨Šæ¯çš„å‡½æ•¸
    function addLog(message, type = 'system') {
        const logEntry = document.createElement('div');
        logEntry.className = `log-entry log-${type}`;
        logEntry.textContent = message;
        combatLog.appendChild(logEntry);
        // è‡ªå‹•æ»¾å‹•åˆ°åº•éƒ¨
        combatLog.scrollTop = combatLog.scrollHeight;
    }

    // å‚·å®³è¨ˆç®—å…¬å¼ (ç°¡å–®ç‰ˆï¼šæ”»æ“ŠåŠ› - éš¨æ©Ÿé˜²ç¦¦å€¼)
    function calculateDamage(attackerAttack, defenderDefense) {
        // é˜²ç¦¦åŠ›åœ¨ 50% åˆ° 100% ä¹‹é–“æµ®å‹•
        let actualDefense = Math.floor(Math.random() * (defenderDefense * 0.5)) + (defenderDefense * 0.5);
        // å‚·å®³æµ®å‹• +/- 20%
        let baseDamage = attackerAttack - actualDefense;
        let finalDamage = Math.floor(baseDamage * (0.8 + Math.random() * 0.4));
        return Math.max(1, finalDamage); // è‡³å°‘é€ æˆ 1 é»å‚·å®³
    }


    // 4. éŠæˆ²æ ¸å¿ƒé‚è¼¯

    // æª¢æŸ¥éŠæˆ²æ˜¯å¦çµæŸ
    function checkGameOver() {
        if (currentEnemy.hp <= 0) {
            addLog(`${currentEnemy.name} è¢«æ‰“å€’äº†ï¼ä½ è´äº†ï¼`, 'system');
            addLog(`--- é­é‡æ–°çš„æ•µäººï¼ ---`, 'system');
            // ç°¡å–®çš„å‡ç´šæ©Ÿåˆ¶
            player.maxHp += 10;
            player.hp = player.maxHp;
            player.attack += 2;
            addLog(`æ­å–œå‡ç´šï¼HPå’Œæ”»æ“ŠåŠ›æå‡äº†ï¼`, 'system');
            
            // éš¨æ©Ÿé¸æ“‡ä¸‹ä¸€å€‹æ•µäºº
            currentEnemy = { ...slimes[Math.floor(Math.random() * slimes.length)] };
            currentEnemy.hp = currentEnemy.maxHp; // é‡ç½®æ•µäººè¡€é‡

            isPlayerTurn = true;
            updateUI();
            return true; // æˆ°é¬¥çµæŸç‹€æ…‹
        }

        if (player.hp <= 0) {
            addLog(`${player.name} åŠ›ç›¡å€’ä¸‹äº†... éŠæˆ²çµæŸ (è«‹é‡æ–°æ•´ç†ç¶²é é‡ä¾†)`, 'system');
            btnAttack.disabled = true;
            btnHeal.disabled = true;
            return true;
        }
        return false;
    }

    // æ•µäººçš„å›åˆè¡Œå‹•
    function enemyAction() {
        addLog(`è¼ªåˆ° ${currentEnemy.name} è¡Œå‹•...`);
        
        setTimeout(() => {
            // ç°¡å–®çš„ AIï¼šåªæœƒæ”»æ“Š
            let damage = calculateDamage(currentEnemy.attack, player.defense);
            player.hp -= damage;
            addLog(`${currentEnemy.name} å°ä½ é€ æˆäº† ${damage} é»å‚·å®³ï¼`, 'enemy');
            
            updateUI();
            if (!checkGameOver()) {
                isPlayerTurn = true;
                addLog(`--- è¼ªåˆ°ä½ äº† ---`);
                updateUI();
            }
        }, 800); // å»¶é² 800æ¯«ç§’è®“ç©å®¶çœ‹æ¸…æ¥š
    }

    // ç©å®¶è¡Œå‹•ï¼šæ”»æ“Š
    function playerAttack() {
        if (!isPlayerTurn) return;

        let damage = calculateDamage(player.attack, currentEnemy.defense);
        currentEnemy.hp -= damage;
        addLog(`ä½ æ”»æ“Šäº† ${currentEnemy.name}ï¼Œé€ æˆ ${damage} é»å‚·å®³ï¼`, 'player');

        isPlayerTurn = false;
        updateUI();

        if (!checkGameOver()) {
            // å¦‚æœæ•µäººæ²’æ­»ï¼Œè¼ªåˆ°æ•µäººè¡Œå‹•
            enemyAction();
        }
    }

    // ç©å®¶è¡Œå‹•ï¼šå–è—¥æ°´
    function playerHeal() {
         if (!isPlayerTurn || player.potions <= 0) return;

         let healAmount = 30;
         player.hp = Math.min(player.maxHp, player.hp + healAmount); // ä¸èƒ½è¶…éæœ€å¤§è¡€é‡
         player.potions--;
         addLog(`ä½ å–äº†ä¸€ç“¶è—¥æ°´ï¼Œæ¢å¾©äº† ${healAmount} é» HPï¼`, 'player');
         
         isPlayerTurn = false;
         updateUI();
         enemyAction(); // å–æ°´ä¹Ÿè¦æ¶ˆè€—å›åˆ
    }


    // 5. äº‹ä»¶ç›£è½ (ç¶å®šæŒ‰éˆ•åŠŸèƒ½)
    btnAttack.addEventListener('click', playerAttack);
    btnHeal.addEventListener('click', playerHeal);

    // éŠæˆ²åˆå§‹åŒ–
    updateUI();

</script>
